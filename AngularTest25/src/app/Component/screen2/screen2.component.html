<div class="col-lg-12 col-md-12">
    <mat-form-field >
     Filter Search:<input matInput style="background-color: aliceblue;" (keyup)="applyFilter($event.target.value)" 
      placeholder="">
    </mat-form-field>
</div>
  <div class="spinner-container" *ngIf="loading | async">
    <mat-spinner></mat-spinner>
</div>
<div class="example-container mat-elevation-z8">
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
matSort 
>
  
    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef  mat-sort-header >title</mat-header-cell>
        <mat-cell  *matCellDef="let titleCell">{{titleCell.title}}</mat-cell >
    </ng-container>
  
    <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>link</mat-header-cell>
        <mat-cell  *matCellDef="let linkCell">{{linkCell.link}}</mat-cell >
    </ng-container>
  
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>description</mat-header-cell>
        <mat-cell  *matCellDef="let descriptionCell">{{descriptionCell.description}}</mat-cell >
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>status</mat-header-cell>
        <mat-cell  *matCellDef="let statusCell">{{statusCell.status}}</mat-cell >
    </ng-container>

    <ng-container matColumnDef="platform">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>platform</mat-header-cell>
        <mat-cell *matCellDef="let platformCell">{{platformCell.platform}}</mat-cell >
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"  (click)="onRowClick(row)"></mat-row>
   
   
</mat-table>
</div>
<mat-paginator [pageSizeOptions]="[4]"></mat-paginator>
